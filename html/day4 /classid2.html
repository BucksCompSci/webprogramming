<!DOCTYPE html>
<html>

<head>
    
<style>
 
    
.orange{
    
 background:orange;
 border:solid black 2px;
    
}
    
#red{
    
 color: red;
    
}
#blue{
    
 color: blue;
}
    
#green{
 
    color: green;
    
}
    
</style>
    
    
<title>Classes & IDs</title>

</head>

<body>

<section>This section has no class at all.</section>    
    
<section class = "orange" id = "red">
Red section   
</section>
    
<section class = "orange" id = "blue">
Blue Section    
</section>
    
<section class = "orange" id = "green">
 Green Section   
</section>
    

    
    
    
</body>

</html>
