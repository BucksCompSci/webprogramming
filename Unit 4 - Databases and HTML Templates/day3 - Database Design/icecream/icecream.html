<!--Copy all of the HTML below into your MeteorPad main.html-->
<!--Put your form into the template called "form"-->

<head>
  <title>My Form</title>
</head>

<body>
   {{>form}}
   {{>results}}
</body>



<template name="form">
    <h1>What is your favorite type of ice cream?</h1>
<form name = "iceCreamForm">
<select id = "flavor">
<option value = "chocolate">Chocolate</option>
<option value = "vanilla">Vanilla</option>
<option value = "strawberry">Stawberry</option>
<option value = "other">Other</option>
</select>  
<p></p>
<input type = "text" id = "name" placeholder="Enter your name">   
<p></p>
 <select id = "house">
<option value = "R">Red</option>
<option value = "Y">Yellow</option>
<option value = "G">Green</option>
<option value = "B">Blue</option>
</select>  
<p></p>
 <select id = "gender">
<option value = "M">male</option>
<option value = "F">female</option>
</select> 
    <p></p>
Enter your grade:
<input type = "number" min = "6" max = "12" id = "grade">
<p></p>
<button id = "submit">VOTE</button>   
</form>
 
</template>

<template name = "results">
<table>
    {{#each data}}
<tr><td>{{grade}}</td><td>{{house}}</td><td>{{flavor}}</td><td>{{gender}}</td></tr>  
 {{/each}}
</table>

</template>
