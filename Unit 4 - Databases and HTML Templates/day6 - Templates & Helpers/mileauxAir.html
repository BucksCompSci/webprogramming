<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<link rel = "stylesheet" href = "bootstrap/css/bootstrap.min.css">
<link rel = "stylesheet" href = "css/style.css"> 
<script src = "bootstrap/js/bootstrap.min.js"></script>    
<script src = "js/data.js"></script>
    
<title>MileauxAir - Getting You Where You Want To Bark</title>
    
<!--Enter templates below this line.-->
    
<script type="text/spacebars" name="main">
 <body>
 {{>navbar}}
 {{>mainContent}}
  {{>footer}}

 </body>
 
</script>

<script type = "text/spacebars" name = "navbar">
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        MileauxAir - Getting You Where You Want To Bark
      </a>
    </div>
    
    <p class="navbar-text navbar-right">Signed in as <span class = "text-info">{{username}}</span>, email: {{email}}   </p>
    
  </div>
</nav>
</script> 
    
    
<script type = "text/spacebars" name = "mainContent">
<div class = "container mainContent">
<div class = "row">
{{>linkbar}}

<div class = "col-md-6">
<h3>We are pleased to offer the following flights from your selected location of Hangzhou, China:</h3>
</div>
</div>
<div class = "row" id = "flightList">

{{#each flights}}
{{>flight}}
{{/each}}

</div>
</div>
    
</script>    

<script type = "text/spacebars" name = "flight">

<div class = "col-md-9 col-md-offset-3 flight">
<div class = "row">
<div class = "col-md-4">
<h1>Price: <span class = "text-info">&#165; {{price}} </span></h1>

</div>
<div class = "col-md-8">

<p><h3>Departure Time: 
<span class = "text-info">{{departureTime}}</span> from <span class = "text-success">{{leavingFrom}}</span></h3></p>

<p><h3>Arrival Time: <span class = "text-info">{{arrivalTime}} </span> at 
<span class = "text-success">{{destination}}</span></h3></p>

</div>
</div>
<div class = "row">
<div class = "col-md-12 linkbar">
Special Instructions: {{specialInstructions}}
</div>
</div>
</div>

</script>

<script type = "text/spacebars" name = "linkbar">    
<div class = "col-md-3">
<ul> 
<li>Your Flights</li>
<li>Your Destinations</li>
<li>Special Offers</li>
</ul>    
</div>

</script>
    
<script type = "text/spacebars" name = "footer">






</script>

<script src="js/blaze.js"></script>
<script src = "js/templates.js"></script>

</head>
