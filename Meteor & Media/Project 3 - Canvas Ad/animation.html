<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>animation</title>
        <style>
        
        #canvas{
            
         border: solid black 1px;         
            
        }
        
        </style>
	</head>
	<body>
    
    <canvas id = "canvas" width = "256" height = "256"></canvas>
		
		<script>

			var canvas, context;
            canvas = document.getElementById('canvas');
            context = canvas.getContext( '2d' );
            var time = 0;
			animate();

			
			function animate() {

				requestAnimationFrame( animate );
				draw();

			}

			function draw() {

				time++;
                clearBackground();
                drawBoxMovingLeft(time);
                drawBoxMovingRight(time);
                drawBoxMovingDown(time);
                drawBouncingMileaux(time);
                drawBoxMovingDiagonal(time);
                
			}
            
        
        function clearBackground(){
            
        context.clearRect ( 0 , 0 , canvas.width, canvas.height );
             
        }
            
        function drawBoxMovingRight(t){
            
        var x = -100;
        var y = 50;
        context.fillStyle = 'rgb(240,0,0)';
        context.fillRect( x+2*t, y, 8, 8 );
        context.fill();    
            
        }
            
        function drawBoxMovingLeft(t){
        var x = 200;
        var y = 200;
        context.fillStyle = 'rgb(0,0,240)';
        context.fillRect( x - t, y, 8, 8 );
        context.fill();                           
                                   
        }
        
        function drawBoxMovingDown(t){
        var x = 128;
        var y = 0;
        context.fillStyle = 'rgb(0,240,240)';
        context.fillRect( x, y+t, 8, 8 );
        context.fill();                           
                                   
        }
            
        function drawBouncingMileaux(t){
            
            
         var image = new Image();
            image.onload = function() {
            context.drawImage(image, 2*t, 6*t-0.05*t*t);
  
        }
        image.src = 'mileaux.png';    
            
            
        }
        
        function drawBoxMovingDiagonal(t){
        var x = 0;
        var y = 0;
        context.fillStyle = 'rgb(240,240,0)';
        context.fillRect( x+t, y+t, 8, 8 );
        context.fill();                           
                                   
        }
            
       
            
		</script>

		
		</div>
	</body>
</html>
